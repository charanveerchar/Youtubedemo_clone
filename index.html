<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('https://img.pikbest.com/wp/202346/gradient-mesh-of-purple-on-a-background-3d-shapes_9737648.jpg!sw800') no-repeat center center fixed; /* Replace with your image */
            background-size: cover;
            color: white;
        }

        /* Overlay for better text readability */
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Pushes overlay behind content */
        }

        /* Navigation Menu */
        .sidebar {
            background-color: rgba(31, 31, 31, 0.9); /* Semi-transparent */
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #282828;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .sidebar ul li a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #ff7575;
            color: #000;
        }

        .sidebar ul li a:active {
            background-color: #ff5252;
            transform: scale(0.95);
        }

        /* Main Content */
        .content {
            flex: 1;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .content h1 {
            margin: 20px 0;
            background: linear-gradient(to right, #ff5252, #ff7575);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(to right, #ff5252, #ff7575);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .content button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 15px 20px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        footer a {
            color: #ff5252;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            color: #ff7575;
        }
    </style>
</head>
<body>
    <!-- Overlay for Background -->
    <div class="overlay"></div>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <ul>
            <li><a href="home.html"><img src="C:\Users\chara\Downloads\home.png" alt="Home"> Home</a></li>
            <li><a href="explore.html"><img src="explore-icon.png" alt="Explore"> Explore</a></li>
            <li><a href="library.html"><img src="library-icon.png" alt="Library"> Library</a></li>
            <li><a href="search.html"><img src="search-icon.png" alt="Search"> Search</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to YouTube Music Clone</h1>
        <p>Discover, play, and share your favorite songs. Enjoy the experience!</p>
        <!-- Buttons with Images -->
        <button onclick="location.href='explore.html'">
            <img src="explore-icon.png" alt="Explore"> Explore Now
        </button>
        <button onclick="location.href='library.html'">
            <img src="library-icon.png" alt="Library"> Visit Library
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 YouTube Music Clone. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </footer>
</body>
</html>
