<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: white;
        }

        /* Navigation Menu */
        .sidebar {
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            margin: 20px auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            display: block;
            text-align: center;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #282828;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 82, 82, 0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.2s ease;
            opacity: 0.8;
        }

        .sidebar ul li a:hover::before {
            transform: scale(2);
        }

        .sidebar ul li a:active {
            background-color: #ff5252;
            transform: scale(0.95);
        }

        .sidebar ul li a:active::before {
            transform: scale(0.5);
        }

        .sidebar ul li a:hover {
            background-color: #ff7575;
            color: #000;
        }

        /* Main Content */
        .content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            margin: 20px 0;
        }

        /* Footer */
        footer {
            background-color: #181818;
            padding: 15px 20px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        footer a {
            color: #ff5252;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            color: #ff7575;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to YouTube Music Clone</h1>
        <p>Discover, play, and share your favorite songs. Enjoy the experience!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 YouTube Music Clone. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </footer>
</body>
</html>
